    <!-- About Section -->
    <section id="syllabus" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">

                <h2>Slides</h2>
                <br>
                <div class="card">
                    <div class="card-header">
                    <h3 class="text-left"><i class="fa fa-bars" aria-hidden="true"></i> 課程講義 materials</h3>
                    </div>
                    <ul class="list-group">
                        {% for week in site.syllabus %}
                        <li class="list-group-item list-group-item-info"> 
                            <h3 class="text-center"> {{week.title}} </h3>
                            <hr/>
                            <p class="text-center">
                                {% for slide in week.slides %}
                                <a href="{{ slide.path }}" class="btn btn-default btn-lg"><i class="fa fa-{{slide.kind}}" aria-hidden="true"></i><span class="slide-name"> {{slide.title}}</span></a>
                                {% endfor %}
                            </p>  
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <br>
                <div class="card">
                    <h3 class="text-left"><i class="fa fa-link" aria-hidden="true"></i> 其他連結 other links</h3>
                    {% for resource in site.resources %}
                    <ul>
                        <li><h4 class="text-left"><a href="{{resource.url}}"> {{resource.title}} </a></h4></li>
                    </ul>
                    {% endfor %}
                </div>

            </div>
        </div>
    </section>
